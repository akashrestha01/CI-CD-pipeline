name: Deploy app to S3

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload index.html to S3 (versioned path)
        run: |
          set -e
          VERSION="${GITHUB_SHA}"
          aws s3 cp app/index.html "s3://${{ secrets.ARTIFACT_BUCKET }}/releases/${VERSION}/index.html"

      - name: Show uploaded object
        run: |
          VERSION="${GITHUB_SHA}"
          aws s3 ls "s3://${{ secrets.ARTIFACT_BUCKET }}/releases/${VERSION}/"

